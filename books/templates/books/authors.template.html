<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All authors</h1>
    <ul>
        {%for author in authors%}
            <li>{{author.first_name}} {{author.last_name}}</li>
            <a class="btn btn-primary btn-small" href="{% url 'update_author' author_id=author.id %}">Edit</a>
        {%endfor%}
    </ul>
</body>
</html>
