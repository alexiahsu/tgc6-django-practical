{%extends 'base.template.html'%}

{%block content%}
    <h1>All books</h1>
    <ul>
        {%for book in books%}
            <li>
                <a href="{% url 'view_book_details' book_id=book.id %}">
                {{book.title}}
                </a>
                <a class="btn btn-primary btn-small" href="{% url 'update_book_route' book_id=book.id %}">Edit</a>
                <a class="btn btn-primary btn-small" href="{% url 'delete_book' book_id=book.id %}">Delete</a>
            </li>
        {%endfor%}
    </ul>
{%endblock%}
